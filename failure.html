<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (MDB Dependency) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- MDB CSS (Material Design for Bootstrap) -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />

    <!-- Google Icons (Optional) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .site-header {
            background: #2a7de1;
            padding: 20px 0;
            position: relative;
        }
        .navbar-brand img {
            max-height: 60px;
        }
        .navbar-brand span {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 500;
        }
        .card-container {
            max-width: 500px;
            margin: 50px auto;
        }

        /* Style for the error icon */
        .error-icon {
            font-size: 3rem;
            color: #dc3545; /* Bootstrap's danger color */
            margin-bottom: 20px;
        }
        /* Style for the main error message */
        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #dc3545;
        }
        /* Style for the informational text */
        .info-text {
            font-size: 1rem;
            color: #555555;
            margin-top: 10px;
        }
        /* Customize the Retry button */
        .btn-retry {
            background-color: #2a7de1;
            border-color: #2a7de1;
            color: #ffffff; /* White text */
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-retry:hover {
            background-color: #1f5bb5;
            border-color: #1f5bb5;
            color: #ffffff; /* White text */
        }
        /* Fine-tune the vertical alignment of the icon */
        .btn .material-icons {
            vertical-align: middle;
            line-height: 1;
        }
        /* Style for the additional support message */
        .support-message {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #333333;
            font-style: italic;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="site-header navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://www.pax.us/wp-content/uploads/2023/01/PAX-Logo-Nav.svg" alt="PAX Logo">
            <!-- Optional: Add brand name next to the logo -->
            <!-- <span class="ms-2">PAX</span> -->
        </a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container card-container">
    <div class="card shadow-3">
        <div class="card-body text-center">
            <!-- Error Icon -->
            <i class="material-icons error-icon">error</i>

            <!-- Error Message -->
            <h1 class="error-message">Payment Failed</h1>

            <!-- Informational Text -->
            <p class="info-text">
                We're sorry, but your payment could not be processed. Please click the retry button below to attempt the payment again.
            </p>


            <!-- Optional: Add a divider for better separation -->
            <div class="custom-divider"></div>

            <!-- Enhanced Support Message -->
            <p class="support-message">
                If the issue persists, contact our accounting team for assistance.
            </p>
        </div>
        <div class="card-footer text-center">
            <!-- Retry Button -->
            <a href="javascript:history.back()" class="btn btn-retry d-inline-flex align-items-center">
                <i class="material-icons me-2">refresh</i> Retry Payment
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (MDB Dependency) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- MDB JS -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js">
</script>
</body>
</html>
