<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (MDB Dependency) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Material Design for Bootstrap (MDB) CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
            rel="stylesheet"
    />

    <!-- Google Icons (Optional) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .site-header {
            background: #2a7de1;
            padding: 20px 0;
            position: relative;
        }
        .navbar-brand img {
            max-height: 60px;
        }
        /* Adjust the brand name color and font */
        .navbar-brand span {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 500;
        }
        .card-container {
            max-width: 500px;
            margin: 50px auto;
        }
        /* Style for the success icon */
        .success-icon {
            font-size: 3rem;
            color: #28a745; /* Bootstrap's success color */
            margin-bottom: 20px;
        }
        /* Style for the main success message */
        .success-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }
        /* Style for the informational text */
        .info-text {
            font-size: 1rem;
            color: #555555;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="site-header navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://www.pax.us/wp-content/uploads/2023/01/PAX-Logo-Nav.svg" alt="PAX Logo">
            <!-- Optional: Add brand name next to the logo -->
            <!-- <span class="ms-2">PAX</span> -->
        </a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container card-container">
    <div class="card shadow-3">
        <div class="card-body text-center">
            <!-- Success Icon -->
            <i class="material-icons success-icon">check_circle</i>

            <!-- Success Message -->
            <h1 class="success-message">Payment Successful!</h1>

            <!-- Informational Text -->
            <p class="info-text">
                Thank you for your payment. Your transaction was completed successfully.
            </p>

        </div>
    </div>
</div>

<!-- Bootstrap JS (MDB Dependency) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Material Design for Bootstrap (MDB) JS -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js">
</script>
</body>
</html>
