<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
        .site-header {
            background: #2a7de1;
            padding: 20px 0;
            position: relative;
        }
        .navbar-brand img {
            max-height: 60px;
        }
        /* Adjust the brand name color and font */
        .navbar-brand span {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 500;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<nav class="site-header w-100 has-logo" role="banner">
    <div class="container position-relative">
        <div class="row align-items-center w-100">
            <!-- Branding Section -->
            <div class="col-12 col-lg-2">
                <div class="site-branding header-logo">
                    <a class="navbar-brand d-flex align-items-center">
                        <img src="https://www.pax.us/wp-content/uploads/2023/01/PAX-Logo-Nav.svg" class="logo img-fluid" width="177" height="51" alt="PAX Logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h1 class="card-title mb-4 text-success">Payment Successful!</h1>
            <p>Thank you for your payment. Your transaction was completed successfully.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
